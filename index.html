<!DOCTYPE html>
<html lang="pl">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VNHS0N699N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-VNHS0N699N');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Szukasz profesjonalnych rozwiązań w dziedzinie transportu? Doskonale trafiłeś. Świadczymy również usługi naprawy i serwisu w naszym warsztacie.">
    <title>MAZEX Grupa | Transport ciężarowy i serwis samochodowy</title>
    <link rel="icon" type='image/x-icon' href="dist/img/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <header class="header-main">
        <img src="dist/img/mazex.webp" alt="Nazwa firmy Mazex" class="header-main__logo">
    </header>
    <main>
        <section class="welcome-section">
            <div class="welcome-section__transport">
                <img src="dist/img/transport-logo.webp" alt="Logo działu transportu firmy Mazex"
                    class="welcome-section__transport-logo">
                <h1 class="welcome-section__transport-heading">Transport</h1>
                <ul class="welcome-section__transport-offer">
                    <li>ciężarowy</li>
                    <li>HDS</li>
                    <li>autolaweta</li>
                </ul>
                <button class="welcome-section__transport-cta-button">Sprawdź</button>
                <div class="shadow"></div>
            </div>
            <div class="welcome-section__garage">
                <img src="dist/img/garage-logo.webp" alt="Logo działu warsztatu firmy Mazex"
                    class="welcome-section__transport-logo">
                <h1 class="welcome-section__transport-heading">Serwis samochodów</h1>
                <ul class="welcome-section__transport-offer">
                    <li>ciężarowych</li>
                    <li>dostawczych</li>
                    <li>osobowych</li>
                </ul>
                <button class="welcome-section__transport-cta-button welcome-section__garage-cta-button">Sprawdź</button>
                <div class="shadow"></div>
            </div>
        </section>
    </main>
    <script src="dist/js/script.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="dist/js/aos.min.js"></script>
</body>

</html>
